<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>QR Decomposition Test</title>
		<script src="../Math/Matrix.js"></script>
		<script src="../Math/Vector.js"></script>
		<script src="../Math/QRDecomposition.js"></script>
		<script type="text/javascript">
			var A = new Matrix(3, 3);
			var arr = new Array(
				[2, 1, 1],
				[4, 4, 3],
				[6, 7, 7]
			);
			A.copyData(arr);
			var QR = new QRDecomposition(A);
			var Q = QR.getQ();
			var R = QR.getR();
			alert(Q.toString());
			alert(R.toString());
			
			var B = new Matrix(3, 1);
			B.copyData(new Array([1], [2], [3]));
			var X = QR.solve(B);
			alert(X.toString());
		</script>
	</head>
	<body>
		<h1>QR Decomposition Test</h1>
	</body>
</html>
