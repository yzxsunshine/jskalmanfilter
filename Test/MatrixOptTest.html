	<head>

		<title>MatrixTest</title>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script src="../Math/Vector.js"></script>
		<script src="../Math/Matrix.js"></script>
		<script src="../Math/LUDecomposition.js"></script>
		<script src="../Math/QRDecomposition.js"></script>
		<script src="../Math/Matrix.opt.js"></script>
		<script type="text/javascript">
			var A = new Matrix(3, 3);
			var arr = new Array(
				[2, 1, 1],
				[4, 4, 3],
				[6, 7, 7]
			);
			A.copyData(arr);
			
			var det = A.det();
			var AInv = A.inv();
			alert(det);
			alert(AInv.toString());
		</script>

	<body>
		<h1>Matrix Test</h1>
