<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>LU Decomposition Test</title>
		<script src="../Math/Matrix.js"></script>
		<script src="../Math/Vector.js"></script>
		<script src="../Math/LUDecomposition.js"></script>
		<script type="text/javascript">
			var A = new Matrix(3, 3);
			var arr = new Array(
				[2, 1, 1],
				[4, 4, 3],
				[6, 7, 7]
			);
			A.copyData(arr);
			var LU = new LUDecomposition(A);
			var L = LU.getL();
			var U = LU.getU();
			var P = LU.getPivot();
			var newA = L.mul(U);
			var newP = Matrix.getPermutationMatrix(P);
			alert(L.toString());
			alert(U.toString());
			alert(P.toString());
			
			alert(newP.mul(A).toString());
			alert(newA.toString());
			
			alert("" + LU.det());
			var B = new Matrix(3, 1);
			B.copyData(new Array([1], [2], [3]));
			var X = LU.solve(B);
			alert(X.toString());
		</script>
	</head>
	<body>
		<h1>LU Decomposition Test</h1>
	</body>
</html>
